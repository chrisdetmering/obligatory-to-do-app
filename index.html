<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="to-do">
    <meta name="author" content="Victor Velasquez">

    <title>Power Word: To-Do</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <form onsubmit="return false">
        <label for="task-item">Something need doing?</label>
        <input type="text" id="new-task-item" name="task-item" placeholder="Work, work...">
        <p>(Press "Enter" to submit.)</p>
    </form>

    <!-- Displays Added Items -->
    <ul id="list-tasks"></ul>

    <script src="script.js"></script>
</body>

</html>
